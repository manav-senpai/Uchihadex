<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List | UchihaDex</title>
  <link rel="stylesheet" href="stylee.css">
  <link rel="stylesheet" href="modules/todo.css">
  <link id="theme-link" rel="stylesheet" href="" />

  <script>
    const savedTheme = localStorage.getItem("selected-theme") || "light-purple";
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("theme-link").href = `themes/${savedTheme}.css`;
    });
  </script>
</head>

<body>
  <nav>
    <h1 id="ucd">UchihaDex</h1>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="tools.html">🛠️ Tools</a></li>
      <li><a href="themes.html">🎨 Themes</a></li>
      <li><a href="#about">👤 About</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <h2>📝 To-Do List</h2>
      <p>Stay on track like a true ninja!</p>
    </section>

    <div class="todo-container">
      <div class="todo-input">
        <input type="text" id="task-input" placeholder="Enter your task..." />
        <button id="add-task-btn">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>

    <footer>
      <p>Made with ☕ and madness by Manav</p>
    </footer>
  </main>

  <script src="modules/todo.js"></script>
</body>
</html>
